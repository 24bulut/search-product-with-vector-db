services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    networks:
      - vector_network

  go-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-product-service
    ports:
      - "8080:8080"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
      - QDRANT_HTTP_PORT=6333
    networks:
      - vector_network

networks:
  vector_network:
    driver: bridge

volumes:
  qdrant_storage:

